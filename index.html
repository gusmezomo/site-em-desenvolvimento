<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamann Baptista Advocacia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="icon" type="image/png" href="img/icon.png">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #1c2f2b;
      color: #F1EEDB;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      width: 100%;
      max-width: 350px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.3em;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .social {
      margin-top: 25px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .social a, .social button {
      color: #F1EEDB;
      font-size: 2em;
      transition: transform 0.3s, color 0.3s;
      background: none;
      border: none;
      cursor: pointer;
    }

    .social a:hover, .social button:hover {
      color: #EDEADA;
      transform: scale(1.2);
    }

    .email {
      margin-top: 20px;
      font-size: 1em;
      word-break: break-word;
      opacity: 0.9;
    }

    #copy-btn {
      background: none;
      border: none;
      color: #F1EEDB;
      cursor: pointer;
      margin-left: 8px;
      font-size: 1em;
    }

    #copy-btn:hover {
      color: #EDEADA;
    }

    #copy-msg {
      margin-top: 5px;
      font-size: 0.9em;
      color: #EDEADA;
    }

    @media (max-width: 600px) {
      .logo {
        max-width: 350px;
      }

      h1 {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>
  <img src="img/logo.webp" alt="Logo Hamann Baptista" class="logo" />

  <h1>Site em Desenvolvimento</h1>
  <p style="margin-top: 10px; font-size: 1.05em;">
    Entre em contato conosco pelos canais abaixo:
  </p>

  <div class="social">
    <a href="https://www.instagram.com/h.b.advocacia" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="mailto:adv.rodrigohb@gmail.com" aria-label="E-mail">
      <i class="fas fa-envelope"></i>
    </a>
  </div>

  <div class="email">
    <p>
      <span id="email-text">adv.rodrigohb@gmail.com</span>
      <button id="copy-btn" aria-label="Copiar email"><i class="fas fa-copy"></i></button>
    </p>
    <p id="copy-msg" style="display: none;">Copiado!</p>
  </div>

  <script>
    document.getElementById('copy-btn').addEventListener('click', function () {
      const email = document.getElementById('email-text').textContent;
      navigator.clipboard.writeText(email).then(() => {
        const msg = document.getElementById('copy-msg');
        msg.style.display = 'block';
        setTimeout(() => msg.style.display = 'none', 2000);
      });
    });
  </script>
</body>
</html>
